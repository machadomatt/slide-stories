<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Stories</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div data-slide="slide" class="slide">
        <div class="slide-items">
            <img src="./img/cat1.png" alt="Cat 1">
            <img src="./img/cat2.png" alt="Cat 2">
            <img src="./img/cat3.png" alt="Cat 3">
            <img src="./img/cat4.png" alt="Cat 4">
        </div>
        <nav class="slide-nav">
            <div class="slide-thumbs"></div>
            <button class="slide-prev">Previous</button>
            <button class="slide-next">Next</button>
        </nav>
    </div>

    <script src="./slide-stories.js"></script>
</body>

</html>
